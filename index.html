<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 3rem;
        }
        #pagination-controls {
            display: flex;
            align-items: center;
            column-gap: 20px;
            justify-content: flex-end;
        }
        .search {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="search mb-4">
        <label for="" class="px-2 mb-2 text-muted d-block w-50">Search users</label>
        <input type="text" id="search-input" placeholder="Search by name or email" class="form-control w-50">
    </div>
    <table class="table table-bordered table-striped table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Job</th>
                <th>Company</th>
                <th>Birth Year</th>
                <th>Age</th>
                <th>Retired</th>
            </tr>
        </thead>
        <tbody id="user-table-body">
            <!-- Data will be populated here -->
        </tbody>
    </table>
    <div id="pagination-controls">
        <button id="previous-button" class="btn btn-outline-danger">Previous</button>
        <span id="pagination-info">Page 1 of N</span>
        <button id="next-button" class="btn btn-success">Next</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task_user_management.js"></script>
</body>
</html>
